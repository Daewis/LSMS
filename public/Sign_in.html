<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSMS - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* BASE STYLING & FONTS */
        body { 
            font-family: 'Inter', sans-serif;
            /* Light Purple Background */
            background-color: #f0eaff; 
        }
        
        /* INPUT & BUTTON STYLING (RETAINED) */
        .input-glow:focus {
            /* Input glow retained for focus effect */
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .btn-gradient {
            /* Retained button gradient */
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            /* Retained button hover effect */
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
        
        /* New: Styling for inputs on a white background */
        .white-bg-input {
            border: 1px solid #d1d5db; /* Light gray border */
            background-color: #ffffff;
            color: #1f2937; /* Dark text */
            transition: border-color 0.15s ease-in-out;
        }
        
        .white-bg-input:focus {
            border-color: #8b5cf6; /* Purple border on focus */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md"> 
        <div class="bg-white rounded-3xl p-8 sm:p-12">
            
            <div class="flex justify-center mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="graduation-cap" class="w-5 h-5 text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">LSMS</h1>
                </div>
            </div>
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
                <p class="text-gray-600">Sign in to access your dashboard</p>
            </div>
            
            <form id="signin-form" class="space-y-6">
                
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-800">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required
                            placeholder="you@example.com"
                            class="input-glow white-bg-input block w-full pl-10 pr-3 py-3 rounded-xl focus:outline-none focus:ring-0"
                        />
                    </div>
                </div>
                
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label for="passwords" class="block text-sm font-medium text-gray-800">
                            Password
                        </label>
                        <a href="forgot_password.html" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input 
                            id="passwords" 
                            name="passwords" 
                            type="password" 
                            required
                            placeholder="••••••••"
                            class="input-glow white-bg-input block w-full pl-10 pr-12 py-3 rounded-xl focus:outline-none focus:ring-0"
                        />
                        <button type="button" id="togglePasswordBtn" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="eye" id="OpenEye" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors"></i>
                            <i data-lucide="eye-off" id="ClosedEye" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors hidden"></i>
                        </button>
                    </div>
                </div>
                
                
                <button 
                    type="submit"
                    class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent"
                >
                    <div class="flex items-center justify-center space-x-2">
                        <span>Sign In</span>
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </div>
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="Sign_up.html" class="font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
                        Create one here
                    </a>
                </p>
            </div>
            
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 shadow-2xl transform scale-95 transition-all duration-300">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-purple-100 mb-4">
                    <i data-lucide="info" class="h-6 w-6 text-purple-600"></i>
                </div>
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900 mb-2"></h3>
                <p id="modalMessage" class="text-gray-600 mb-6"></p>
                <button onclick="closeModal()" class="btn-gradient px-6 py-2 rounded-lg text-white font-medium">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>      
    <script>

        // Initialize Lucide icons
        lucide.createIcons();
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate modal when showing
            const modal = document.getElementById('customModal');
            const modalContent = modal.querySelector('.bg-white');
            
            window.showModal = function(title, message, redirectUrl = null) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalMessage').textContent = message;
                modalRedirectTarget = redirectUrl;
                
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                
                setTimeout(() => {
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            };
            
            window.closeModal = function() {
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                    
                    if (modalRedirectTarget) {
                        window.location.href = modalRedirectTarget;
                        modalRedirectTarget = null;
                    }
                }, 200);
            };
        });
    </script>
</body>
</html>
