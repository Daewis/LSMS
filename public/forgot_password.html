<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSMS – Forgot / Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 md:p-10">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <a href="index.html">
        <img src="/images/logo.jpg" alt="LSMS Logo" class="h-12 w-auto object-contain">
      </a>
    </div>

    <h1 id="form-title" class="text-2xl md:text-3xl font-extrabold text-gray-900 text-center mb-4">
      Forgot Password
    </h1>

    <!-- === Forgot Password Form === -->
    <div id="forgotPasswordForm">
      <p class="text-gray-600 text-center mb-6">
        Enter your email address and we’ll send you a link to reset your password.
      </p>
      <div class="space-y-4">
        <input type="email" id="forgotPasswordEmail" placeholder="you@example.com" required
               class="block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        <button id="forgotPasswordSubmit"
                class="w-full rounded-lg bg-indigo-600 px-4 py-2.5 text-white font-semibold shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Send Reset Link
        </button>
      </div>
      <div id="forgotPasswordMessage" class="hidden mt-4 rounded-md p-3 text-sm"></div>

      <p class="mt-6 text-center text-sm text-gray-600">
        Remembered your password?
        <a href="Sign_in.html" id="backToLogin" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign in</a>
      </p>
    </div>

    <!-- === Reset Password Form === -->
    <div id="resetPasswordForm" class="hidden">
      <p class="text-gray-600 text-center mb-6">Create a new password below.</p>
      <div class="space-y-4">
        <input type="password" id="newPassword" placeholder="New Password" required
               class="block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required
               class="block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        <button id="resetPasswordSubmit"
                class="w-full rounded-lg bg-indigo-600 px-4 py-2.5 text-white font-semibold shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Reset Password
        </button>
      </div>
      <div id="resetPasswordMessage" class="hidden mt-4 rounded-md p-3 text-sm"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const resetPasswordForm = document.getElementById('resetPasswordForm');
      const forgotPasswordEmailInput = document.getElementById('forgotPasswordEmail');
      const forgotPasswordSubmitBtn = document.getElementById('forgotPasswordSubmit');
      const forgotPasswordMessageDiv = document.getElementById('forgotPasswordMessage');
      const resetPasswordSubmitBtn = document.getElementById('resetPasswordSubmit');
      const resetPasswordMessageDiv = document.getElementById('resetPasswordMessage');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const formTitle = document.getElementById('form-title');

      function showMessage(element, message, isError = false) {
        element.textContent = message;
        element.className =
          `mt-4 rounded-md p-3 text-sm ${isError
            ? 'bg-red-100 text-red-700 border border-red-300'
            : 'bg-green-100 text-green-700 border border-green-300'}`;
        element.classList.remove('hidden');
      }

      function clearMessage(element) {
        element.textContent = '';
        element.classList.add('hidden');
      }

      const token = new URLSearchParams(window.location.search).get('token');
      if (token) {
        formTitle.textContent = 'Reset Password';
        forgotPasswordForm.classList.add('hidden');
        resetPasswordForm.classList.remove('hidden');
      }

      // Forgot Password
      forgotPasswordSubmitBtn.addEventListener('click', async () => {
        clearMessage(forgotPasswordMessageDiv);
        const email = forgotPasswordEmailInput.value.trim();
        if (!email) {
          showMessage(forgotPasswordMessageDiv, 'Please enter your email address.', true);
          return;
        }
        try {
          const response = await fetch('/forgot_password/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const result = await response.json();
          if (response.ok || result.success) {
            showMessage(forgotPasswordMessageDiv, result.message || 'If that email exists, a reset link has been sent.');
          } else {
            showMessage(forgotPasswordMessageDiv, result.message || 'Failed to send reset link.', true);
          }
        } catch (error) {
          showMessage(forgotPasswordMessageDiv, `Error: ${error.message}`, true);
        }
      });

      // Reset Password
      resetPasswordSubmitBtn.addEventListener('click', async () => {
        clearMessage(resetPasswordMessageDiv);
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!newPassword || !confirmPassword) {
          showMessage(resetPasswordMessageDiv, 'Please fill in both fields.', true);
          return;
        }
        if (newPassword !== confirmPassword) {
          showMessage(resetPasswordMessageDiv, 'Passwords do not match.', true);
          return;
        }
        if (newPassword.length < 8) {
          showMessage(resetPasswordMessageDiv, 'Password must be at least 8 characters.', true);
          return;
        }

        try {
          const response = await fetch('/forgot_password/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword })
          });
          const result = await response.json();
          if (response.ok) {
            showMessage(resetPasswordMessageDiv, result.message || 'Password reset successful.');
            setTimeout(() => window.location.href = '/Sign_in.html', 1500);
          } else {
            showMessage(resetPasswordMessageDiv, result.message || 'Failed to reset password.', true);
          }
        } catch (error) {
          showMessage(resetPasswordMessageDiv, `Error: ${error.message}`, true);
        }
      });
    });
  </script>
</body>
</html>
